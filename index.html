<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gra TEB Edukacja</title>
    <style>
      /* Reset i Ustawienia Podstawowe */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #020617; /* Kolor tła strony (taki sam jak gry) */
        overflow: hidden;
        touch-action: none;
      }

      /* Kontener Gry - Flexbox Centering */
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Fix dla Phasera w trybie FIT - upewniamy się, że canvas nie ma dziwnych marginesów */
      #app canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
        box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Ładny cień wokół gry na laptopie */
      }
    </style>
    <script type="module" crossorigin src="/teb-merge-game/assets/index-C7o2dWDk.js"></script>
  </head>

    <div id="app"></div>
  </body>
</html>
